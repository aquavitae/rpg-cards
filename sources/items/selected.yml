- name: Slippers of Spider Climbing
  page: dmg 200
  tags:
  - footwear
  picture: https://media-waterdeep.cursecdn.com/avatars/thumbnails/7/402/1000/1000/636284767446806965.jpeg
  category: Wondrous Item
  rarity: uncommon
  level: major
  attunement: true
  usage: |
    While you wear these light shoes, you can move up, down, and across vertical surfaces and upside down
    along ceilings, while leaving your hands free. You have a climbing speed equal to your walking speed.
    However the slippers don't allow you to move this way on a slippery surface, such as one covered by ice or oil.

- name: Bag of Holding
  page: dmg 153
  tags:
  - utility
  - container
  picture: https://media-waterdeep.cursecdn.com/avatars/thumbnails/7/120/1000/1000/636284708068284913.jpeg
  category: Wondrous Item
  rarity: uncommon
  level: minor
  attunement: false
  usage: |
    This bag is larger on the inside than the outside, and can hold up to
    500 pounds, not exceeding a volume of 64 cubic feet. Retrieving an item from
    the bag requires an action.

    If the bag is overloaded or pierced, it ruptures and is destroyed, and
    its contents are scattered in the Astral Plane. Breathing creatures inside the
    bag can survive up to a total of 10 minutes

    Placing a bag of holding inside an extradimensional space (e.g. handy haversack,
    portable hole) instantly destroys both items and opens a gate to the Astral Plane,
    sucking through any creature within 10 feet. The gate then closes permanently.

- name: Wolfbite
  tags:
  - bow
  category: Weapon
  icon: high-shot
  picture: http://images6.fanpop.com/image/photos/32100000/katealphwolfs-tattoo-alpha-and-omega-32195010-412-504.jpg
  rarity: legendary
  level: major
  attunement: true
  type: "+1 longbow"
  description: This finely crafted willow longbow has an obsidian stone set just above
    the grip, carved with the face of a wolf.
  usage: |
    When an arrow is fired a word of command may be spoken to transform the arrow
    into a spectral wolf. The attack has advantage if the target is within 5 ft. of an ally who isn't
    incapacitated. On a hit, the wolf bites, dealing an additional 2d4 + 2 piercing
    damage. If the target is a creature, it must succeed on a DC 11 Strength saving
    throw or be knocked prone. This recharges during a short rest.

- name: Cloak of Displacement
  page: dmg 158
  tags: []
  image: https://media-waterdeep.cursecdn.com/avatars/thumbnails/7/164/1000/1000/636284722823230171.jpeg
  category: Wondrous Item
  rarity: rare
  level: major
  attunement: true
  description:
  - 'While you wear this cloak, it projects an illusion that '
  - 'makes you appear to be standing in a place near '
  - 'your actual location, causing any creature to have '
  - 'disadvantage on attack rolls against you. If you take '
  - 'damage, the property ceases to function until the '
  - 'start of your next turn. This property is suppressed '
  - 'while you are in-capacitated, restrained, or otherwise '
  - unable to move.

- name: Ring of Invisibility
  page: dmg 191
  tags:
  - ring
  image: ''
  category: Ring
  rarity: legendary
  level: major
  attunement: true
  description:
    While wearing this ring, you can turn invisible as an
    action. Anything you are wearing or carrying is invisible
    with you. You remain invisible until the ring is removed,
    until you attack or cast a spell, or until you use a bonus
    action to become visible again.

- name: Portable Hole
  page: dmg 185
  tags: []
  image: http://www.dundjinni.com/forums/uploads/JeKylL351/365_Portable_Hole_wTreasure.png
  category: Wondrous Item
  rarity: rare
  level: minor
  attunement: false
  description:
    This fine black cloth, soft as silk, is folded up to the dimensions
    of a handkerchief and unfolds into a circular sheet 6 feet in diameter.

    You can use an action to unfold a portable hole and place it on or
    against a solid surface, creating an extradimensional hole 10 feet deep.
    The cylindrical space within the hole exists on a different plane,
    so it can''t be used to create open passages. Any creature inside an
    open portable hole can exit the hole by climbing out of it.

    You can use an action to close a portable hole by folding it up. Any creatures
    or Objects within remain in the extradimensional space. No matter what''s
    in it, the hole weighs next to nothing.

    If the hole is folded up, a creature within the hole''s extradimensional space
    can use an action to make a DC 10 Strength check. On a successful check, the
    creature forces its way out and appears within 5 feet of the portable hole or
    the creature carrying it. A breathing creature within a closed portable hole
    can survive for up to 10 minutes, after which time it begins to suffocate.

    Placing a portable hole inside an extradimensional space created by a Bag of
    Holding,
    Handy Haversack, or similar item instantly destroys both items and opens a gate
    to the Astral Plane. The gate originates where the one item was placed inside
    the other. Any creature within 10 feet of the gate is sucked through it and
    deposited in a random location on the Astral Plane. The gate then closes.

    The gate is one-way only and can't be reopened.

- name: Glamoured Studded Leather
  limits: studded leather
  page: dmg 172
  tags: []
  image: http://www.talesfromthefireside.com/galleryitems/glamoured-studded-leather-0.jpg
  category: Armor
  rarity: rare
  level: major
  attunement: false
  weight: 13
  description:
    While wearing this armor, you gain a +1 bonus to AC. You can also use a Bonus
    Action to speak the armor''s Command Word and cause the armor to assume the
    appearance of a normal set of clothing or some other kind of armor. You decide
    what it looks like, including color, style, and accessories, but the armor
    retains its normal bulk and weight. The illusory appearance last until you
    use this property again or remove the armor.

- name: Gauntlets of Ogre Power
  page: dmg 171
  image:
  category: Wondrous item
  rarity: uncommon
  level: major
  attunement: true
  description:
    Your Strength score is 19 while you wear these
    gauntlets. They have no effect on you if your Strength is
    already 19 or higher.

- name: Immovable Rod
  image: https://media-waterdeep.cursecdn.com/avatars/thumbnails/7/261/315/315/636284741670235041.jpeg
  category: Rod
  rarity: uncommon
  level: minor
  description:
    This flat iron rod has a button on one end. You can use an action to press the button,
    which causes the rod to become magically fixed in place. Until you or another creature
    uses an action to push the button again, the rod doesn''t move, even if it is defying gravity.
    The rod can hold up to 8,000 pounds of weight. More weight causes the rod to deactivate and
    fall. A creature can use an action to make a DC 30 Strength check,
    moving the fixed rod up to 10 feet on a success

