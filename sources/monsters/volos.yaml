    - name: Cunning Action (1/Turn)
      desc: Bonus action to Dash, Disengage, or Hide.
    - name: Evasion.
      desc: >
        If making a Dexterity save to take only half damage, the
        thief instead takes no damage if it succeeds, and only half if it fails.
    - name: Sneak Attack (1/Turn).
      desc: >
        Extra 14 (4d6) damage on hit with a weapon with advantage, or when target is within 5 ft of an
        active ally of the thief and the thief doesn't have disadvantage.
