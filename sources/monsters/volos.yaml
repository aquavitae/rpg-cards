---
- source: VGM
  name: Gazer
  picture: ../sources/images/monsters/gazer.jpg
  picture_flex_ratio: [ 2, 3 ]
  icon: behold
  size: Tiny
  type: aberration
  alignment: neutral evil
  armor_class: 13
  armor: natural armor
  hit_points: 13
  hit_dice: 3d4 + 6
  speed: 0 ft., fly 30 ft. (hover)
  strength: 3
  dexterity: 17
  constitution: 14
  intelligence: 3
  wisdom: 10
  charisma: 7
  wisdom_save: 2
  perception: 4
  stealth: 5
  condition_immunities: prone
  senses: darkvision 60 ft., passive Perception 14
  languages: Deep Speech, Undercommon, telepathy 120 ft.
  challenge_rating: 0.5
  special_abilities:
    - name: Aggressive
      desc:
        As a bonus action, the gazer can move up to its
        speed toward a hostile creature that it can see.
    - name: Mimicry
      desc: The gazer can mimic simple sounds of speech it has
        heard, in any language. A creature that hears the sounds can
        tell they are imitations with a successful DC 10 Wisdom (Insight) check.
  actions:
    - name: Bite
      desc: 'Melee Weapon Attack: +1 to hit, reach 5 ft., one target. Hit: 1 piercing damage'
    - name: Eye Rays
      desc:
        - The gazer shoots two of the following magical eye rays at random (reroll duplicates),
          choosing one or two targets it can see within 60 feet of it.
        - property | 1. Dazing Ray | The targeted creature must succeed on a DC
          12 Wisdom saving throw or be charmed until the start of the
          gazer's next turn. While the target is charmed in this way, its
          speed is halved, and it has disadvantage on attack rolls.
        - property | 2. Fear Ray | The targeted creature must succeed on a DC 12
          Wisdom saving throw or be frightened until the start of the
          gazer's next turn.
        - property | 3. Frost Ray | The targeted creature must succeed on a DC 12
          Dexterity saving throw or take 10 (3d6) cold damage.
        - property | 4. Telekinetic Ray | If the target is a creature that is Medium or
          smaller, it must succeed on a DC 12 Strength saving throw or
          be moved up to 30 feet directly away from the gazer.
        - If the target is an object weighing 10 pounds or less that
          isn't being worn or carried, the gazer moves it up to 30 feet in
          any direction. The gazer can also exert fine control on objects
          with this ray, such as manipulating a simple tool or opening a
          container.

- source: VGM
  name: Bheur Hag
  icon: witch-face
  size: Medium
  type: fey
  alignment: chaotic evil
  armor_class: 17
  armor: natural armor
  hit_points: 91
  hit_dice: 14d8 + 28
  speed: 30 ft.
  strength: 13
  dexterity: 16
  constitution: 14
  intelligence: 12
  wisdom: 13
  charisma: 16
  wisdom_save: 4
  nature: 4
  perception: 4
  stealth: 6
  survival: 4
  damage_immunities: cold
  senses: darkvision 60 ft., passive Perception 14
  languages: Auran, Common, Giant
  challenge_rating: 7
  special_abilities:
    - name: Graystaff Magic
      desc:
        The hag carries a <i>graystaff</i>, a length of gray
        wood that is a focus for her inner power. She can ride the staff
        as if it were a <i>broom of flying</i>. While holding the staff, she can
        cast additional spells with her Innate Spellcasting trait (these
        spells are marked with an asterisk). If the staff is lost or destroyed, the hag must craft another, which takes a year and a
        day. Only a bheur hag can use a <i>graystaff</i>.
    - name: Ice Walk
      desc:
        The hag can move across and climb icy surfaces without needing
        to make an ability check. Additionally, difficult terrain
        composed of ice or snow doesn't cost her extra moment.
    - name: Innate Spellcasting
      desc:
      - "The hag's innate spellcasting ability is
        Charisma (spell save DC 14, +6 to hit with spell attacks). She
        can innately cast the following spells, requiring no material
        components:"
      - 'bullet | At will: <i>hold person*, ray of frost</i>'
      - 'bullet | 3/day each: <i>cone of cold*, ice store*, wall of ice*</i>'
      - 'bullet | 1/day each: <i>control weather</i>'
  actions:
    - name: Slam
    - desc:
        'Melee Weapon Attack: +4 to hit, reach 5 ft., one target.
        Hit: 10 (2d8 + 1) bludgeoning damage plus 3 (1d6) cold damage.'
    - name: Maddening Feast
      desc:
        The hag feasts on the corpse of one enemy
        within 5 feet of her that died within the past minute. Each creature of
        the hag's choice that is within 60 feet of her and able
        to see her must succeed on a DC 15 Wisdom saving throw or
        be frightened of her for 1 minute. While frightened in this way,
        a creature is incapacitated, can't understand what others say,
        can't read, and speaks only in gibberish; the DM controls the
        creature's movement, which is erratic. A creature can repeat
        the saving throw at the end of each of its turns, ending the
        effect on itself on a success. If a creature's saving throw is
        successful or the effect ends for it, the creature is immune to the
        hag's Maddening Feast for the next 24 hours.

