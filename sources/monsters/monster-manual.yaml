- source: MM
  name: Displacer Beast
  picture: https://vignette.wikia.nocookie.net/forgottenrealms/images/3/36/Monster_Manual_5e_-_Displacer_Beast_-_p81.jpg/revision/latest?cb=20141111125051
  picture_flex_ratio: [ 2, 3 ]
  icon: spiked-tentacle
  size: Large
  type: monstrosity
  alignment: lawful evil
  armor_class: 13
  armor: natural armor
  hit_points: 85
  hit_dice: 10d10 + 30
  speed: 40 ft.
  strength: 18
  dexterity: 15
  constitution: 16
  intelligence: 6
  wisdom: 12
  charisma: 8
  senses: darkvision 60 ft., passive Perception 11
  challenge_rating: 3
  special_abilities:
    - name: Avoidance
      desc:
        If the displacer beast is subjected to an effect that
        allows it to make a saving throw to take only half damage, it
        instead takes no damage if it succeeds on the saving throw,
        and only half damage if it fails.
    - name: Displacement
      desc:
        The displacer beast projects a magical illusion
        that makes it appear to be standing near its actual location,
        causing attack rolls against it to have disadvantage. If it is hit
        by an attack, this trait is disrupted until the end of its next
        turn. This trait is also disrupted while the displacer beast is
        incapacitated or has a speed of 0.
  actions:
    - name: Multiattack
      desc: The displacer beast makes two attacks.
    - name: Tentacle
      desc: 'Melee Weapon Attack: +6 to hit, reach 10ft., one target. Hit: 7 (ld6 + 4) bludgeoning damage +3 (1d6) piercing damage.'
    - name: Bite
      desc: 'Melee Weapon Attack: +6 to hit, reach 5 ft, one target. Hit: 9 (1d10 + 4) piercing damage.'
    - name: Claw
      desc: 'Melee Weapon Attack: +6 to hit, reach 5 ft, one target. Hit: 8 (1d8 + 4) slashing damage.'

