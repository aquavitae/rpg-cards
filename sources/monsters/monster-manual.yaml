- source: MM
  name: Spectator
  picture: https://www.aidedd.org/dnd/images/spectator.jpg
  picture_flex_ratio: [ 2, 3 ]
  icon: behold
  size: Medium
  type: aberration
  alignment: lawful neutral
  armor_class: 13
  armor: natural armor
  hit_points: 39
  hit_dice: 6d8 + 12
  speed: 0 ft., fly 30 ft. (hover)
  strength: 8
  dexterity: 14
  constitution: 14
  intelligence: 13
  wisdom: 14
  charisma: 11
  perception: 6
  condition_immunities: prone
  senses: darkvision 120 ft., passive Perception 16
  languages: Deep Speech, Undercommon, telepathy 120 ft.
  challenge_rating: 3
  actions:
    - name: Bite
      desc: 'Melee Weapon Attack: +1 to hit, reach 5 ft., one target. Hit: 2 (ld6 - 1) piercing damage'
    - name: Eye Rays
      desc:
        - The spectator shoots up to two of the following magical eye rays at one
          or two creatures it can see within 90 feet of it. It can use each ray only
          once on a turn.
        - property | 1. Confusion Ray | The target must succeed on a DC 13
          Wisdom saving throw, or it can't take reactions until the end
          of its next turn. On its turn, the target can't move, and it uses
          its action to make a melee or ranged attack against a randomly
          determined creature within range. If the target can't attack, it
          does nothing on its turn.
        - property | 2. Paralyzing Ray | The target must succeed on a DC 13
          Constitution saving throw or be paralyzed for 1 minute. The
          target can repeat the saving throw at the end of each of its
          turns, ending the effect on itself on a success.
        - property | 3. Fear Ray | The target must succeed on a DC 13 Wisdom
          saving throw or be frightened for 1 minute. The target can
          repeat the saving throw at the end of each of its turns, with
          disadvantage if the spectator is visible to the target, ending the
          effect on itself on a success.
        - property | 4. Wounding Ray | The target must make a DC 13 Constitution
          saving throw, taking 16 (3d10) necrotic damage on a failed
          save, or half as much damage on a successful one.
    - name: Create Food and Water
      desc: The spectator magically creates enough food and water to sustain itself for 24 hours.
  reactions:
    - name: Spell Reflection
      desc:
        If the spectator makes a successful saving
        throw against a spell, or a spell attack misses it, the spectator
        can choose another creature (including the spellcaster) it can
        see within 30 feet of it. The spell targets the chosen creature
        instead of the spectator. If the spell forced a saving throw, the
        chosen creature makes its own save. If the spell was an attack,
        the attack roll is rerolled against the chosen creature.

