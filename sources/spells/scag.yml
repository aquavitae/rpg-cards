- source: scag
  name: Booming Blade
  level: 0
  school: { name : Evocation }
  classes:
    - Sorcerer
    - Warlock
    - Wizard
  casting_time: 1 action
  range: 5 feet
  components: [ V, M ]
  duration: 1 round
  desc:
    As part of the action used the cast this spell, you must make a
    melee attack with a weapon against one create within the spell's range
    otherwise the spell fails. On a hit, the target suffers the attack's
    normal effects, and it becomes sheathed in booming energy until the
    start of your next turn. If the target willingly moves before then,
    it immediately takes 1d8 thunder damage, and the spell ends.
  higher_level:
    This spell's damage increases when you reach higher levels. At 5th
    level, the melee attack deals an extra 1d8 thunder damage to the target,
    and the damage the target take for moving increases to 2d8. Both damage
    rolls increase by 1d8 at 11th level and 17th level.

- source: scag
  name: Green-Flame Blade
  level: 0
  school: { name : Evocation }
  classes:
    - Sorcerer
    - Warlock
    - Wizard
  casting_time: 1 action
  range: 5 feet
  components: [ V, M ]
  duration: Instantaneous
  desc:
    As part of the action used the cast this spell, you must make a
    melee attack with a weapon against one create within the spell's range
    otherwise the spell fails. On a hit, the target suffers the attack's
    normal effects, and green fire leaps from the target to a different
    creature of your choice that you can see within 5 feet of it. The
    second creature take fire damage equal to your spellcasting modifier.
  higher_level:
    This spell's damage increases when you reach higher levels. At 5th level,
    the melee attack deals an extra 1d8 fire damage to the target, and the fire
    damage to the second creature increases to 18d + your spellcasting ability
    modifier. Both damage rolls increase by 1d8 at 11th level and 17th level.

- source: scag
  name: Lightning Lure
  level: 0
  school: { name : Evocation }
  classes:
    - Sorcerer
    - Warlock
    - Wizard
  casting_time: 1 action
  range: 15 feet
  components: [ V ]
  duration: Instantaneous
  desc:
    You create a lash of lightning energy that strikes at one creature of your choice
    that you can see within range. The target must succeed on a Strength saving
    throw or be pulled up to 10 feet in a straight line toward you and then take
    1d8 lightning damage if it is within 5 feet of you.
  higher_level:
    This spell's damage increases by 1d8 when you reach 5th level (2d8),
    11th level (3d8), and 17th level (4d8).

- source: scag
  name: Sword Burst
  level: 0
  school: { name : Conjuration }
  classes:
    - Sorcerer
    - Warlock
    - Wizard
  casting_time: 1 action
  range: 5 feet
  components: [ V ]
  duration: Instantaneous
  desc:
    You create a momentary circle of spectral blades that sweep around you. Each creature
    within range, other than you, must succeed on a Dexterity saving throw or take 1d6 force damage.
  higher_level:
    This spell's damage increases by 1d6 when you reach 5th level (2d6),
    11th level (3d6), and 17th level (4d6).
